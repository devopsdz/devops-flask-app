name: CI/CD with Docker Hub and EC2 Deployment

on:
  push:
    branches:
      - main

jobs:
  build-push-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: üßæ Checkout the code
        uses: actions/checkout@v3

      - name: üîê Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: üõ†Ô∏è Build Docker image using Compose
        run: docker compose -f docker-compose.yml build

      - name: üöÄ Push image to Docker Hub
        run: docker compose -f docker-compose.yml push

      - name: üîë Set up SSH key
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > devopsdz_key.pem
          chmod 400 devopsdz_key.pem

      - name: üõ∞Ô∏è Deploy on EC2 via SSH
        run: |
          scp -o StrictHostKeyChecking=no -i devopsdz_key.pem docker-compose.yml ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/app
          
          ssh -o StrictHostKeyChecking=no -i devopsdz_key.pem ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
          


          echo "‚úÖ Connected to EC2"

          echo "üßº Killing containers on port 5000 if any..."
          docker compose -f docker-compose.yml down
          cd /app

          echo "üì• Pulling latest image..."
          docker compose -f docker-compose.yml pull

          echo "üöÄ Running new container..."
          docker compose -f docker-compose.yml up

          EOF