name: CI/CD with Docker Hub and EC2 Deployment

on:
  push:
    branches:
      - main

jobs:
  build-push-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: üßæ Checkout the code
        uses: actions/checkout@v3

      - name: üîê Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: üõ†Ô∏è Build Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/my-devops-app .

      - name: üöÄ Push image to Docker Hub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/my-devops-app

      - name: üîë Set up SSH key
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > devopsdz_key.pem
          chmod 400 devopsdz_key.pem

      - name: üõ∞Ô∏è Deploy on EC2 via SSH
        run: |
          ssh -o StrictHostKeyChecking=no -i devopsdz_key.pem ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
          
          echo "‚úÖ Connected to EC2"

          echo "üßº Killing containers on port 5000 if any..."
          docker ps --format "{{.ID}} {{.Ports}}" | grep "0.0.0.0:5000" | cut -d' ' -f1 | xargs -r docker stop
